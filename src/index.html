<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/assets/scss/style.css" />
    <title>Register Component</title>
</head>
<body>
    <main class="main">
        <div class="main-title">
            <div class="main-title-description">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </div>
        <div class="main-form">
            <div class="main-form-title">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="main-form-component">
                <form class="main-form-component-detail">
                    <input class="name" type="text" name="name" placeholder="&nbsp; First Name"/>
                    <input class="surname" type="text" name="surname" placeholder="&nbsp; Last Name"/>
                    <input class="email" type="text" name="email" placeholder="&nbsp; Email Address"/>
                    <input class="password" type="password" name="password" placeholder="&nbsp; Password"/>
                    <button class="btn" type="submit"><b>Claim your free trial</b></button>
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
